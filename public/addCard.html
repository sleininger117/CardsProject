                    </div>
                    <div class="edit">
                        <label for="name">Card Name</label>
                        <input type="text" id="name" name="name" placeholder="Card Name">
                    </div>
                    <div class="edit">
                        <label for="description">Card Description</label>
                        <input type="text" id="description" name="description" placeholder="Card Description">
