    <script>
        //Javascript for the page goes here, I will add it later.
        //Important: Account and notifications should be replaced with SVGs, also Star icon (filled in btw)
        function updateName(elm) {
            document.querySelector(".name").textContent = elm.value;
        }
        function updateDescription(elm) {
            document.querySelector(".description").textContent = elm.value;
        }
        function changeColor() {
            let card = document.querySelector(".card")
            const colorList = ["pastelBlue", "pastelGreen", "pastelRed", "pastelPurple", "pastelYellow"]
            for(let i = 0; i < colorList.length; i++){
                if(card.classList.contains(colorList[i])){
                    card.classList.toggle(colorList[i]);
                    card.classList.add(colorList[(i+1)%colorList.length]);
                    break;
                }
            }
        }
        function toCards() {
            window.location.href = "http://127.0.0.1:3000/cards";
        }
        function toggleLogo(element, className){
            const children = element.children;
            children[1].classList.toggle("hidden");
            document.querySelector(".logos ." + className).classList.toggle("hidden");
        }
        function toNotif(){
            window.location.href = "http://127.0.0.1:3000/notifications";
        }
        function toAccount(){
            window.location.href = "http://127.0.0.1:3000/account";
        }
        window.onload = function() {
            console.log("card name: " + cardName);
            console.log("card desc: " + cardDescription);
            console.log("card logos: " + logos);
            console.log("card color: " + color);
            console.log("card edit: " + edit);
            if(edit === 1){
                document.querySelector(".card .name").textContent = cardName;
                document.querySelector(".card .description").textContent = cardDescription;
                document.querySelector(".card").classList.remove("pastelGreen");
                document.querySelector(".card").classList.add(color);
                for(let i = 0; i < logos.length; i++){
                    document.querySelector(".card ." + logos[i]).classList.toggle("hidden");
                    document.querySelector(".logoWrap ." + logos[i]).nextElementSibling().classList.toggle("hidden");
                }
            }
        }
    </script>
