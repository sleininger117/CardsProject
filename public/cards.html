    <script>
        //Javascript for the page goes here, I will add it later.
        //Important: Account and notifications should be replaced with SVGs, also Star icon (filled in btw)
        function toContacts() {
            window.location.href = "http://127.0.0.1:3000/contacts";
        }
        function toHome() {
            window.location.href = "http://127.0.0.1:3000/home";
        }
        function toCards() {
            window.location.href = "http://127.0.0.1:3000/cards";
        }
        function toAdd(element) {
            const cardInfo = element.parentNode.children;
            cardName = cardInfo[0].id;
            window.location.href = "http://127.0.0.1:3000/addCard" + cardName.slice(0);
            //console.log("move to add card page");
        }
        function Add(){
            window.location.href = "http://127.0.0.1:3000/addCard";
        }
        function toNotif(){
            window.location.href = "http://127.0.0.1:3000/notifications";
        }
        function toAccount(){
            window.location.href = "http://127.0.0.1:3000/account";
        }
        function removeCard(element) {
            console.log(element);
            element.parentNode.classList.toggle("hidden");
            //element.previousSibling.classList.toggle("hidden");
            element.classList.toggle("hidden");
        }
        function toggleFav(element) {
            const children = element.children;
            for(let i = 0; i < children.length; i++){
                children[i].classList.toggle("hidden");
            }
        }
        function showOpt(element) {
            const option = element.nextElementSibling.nextElementSibling;
            const dark = element.nextElementSibling;
            dark.classList.toggle("hidden");
            option.classList.toggle("hidden");
        }
        function hideOpt(element) {
            element.classList.toggle("hidden");
            element.nextElementSibling.classList.toggle("hidden");
        }
    </script>
